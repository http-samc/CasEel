<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CasEel</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="ext-super" style="background: var(--bs-dark);color: var(--bs-dark);">
        <div id="title-parent">
            <h1 class="d-flex justify-content-center" id="title" style="font-family: Montserrat, sans-serif;color: var(--bs-cyan);padding-top: 10px;">⚡ CasEel&nbsp;⚡</h1>
        </div>
        <div id="sub-parent">
            <p class="d-flex justify-content-center" id="sub" style="font-family: Montserrat, sans-serif;color: var(--bs-teal);font-size: smaller;">NetMath Autosaver</p>
        </div>
        <div class="d-flex justify-content-center align-items-center" id="ext-body">
            <div class="input-group"><span class="input-group-text" style="font-family: Montserrat, sans-serif;background: var(--bs-dark);border-style: none;color: var(--bs-light);">Interval&nbsp;<sub style="font-family: Montserrat, sans-serif;color: var(--bs-teal);font-size: 10px;">(sec.) (min. 30)</sub></span><input class="form-control form-control-sm d-flex" type="number" min="30" step="5" value="30" style="font-family: Montserrat, sans-serif;font-size: 16px;color: var(--bs-light);background: var(--bs-dark);border-style: none;text-align: left;margin-left: 25px;"><button class="btn btn-primary" type="button" style="font-family: Montserrat, sans-serif;background: var(--bs-dark);border-style: none;width: 100px;">✔️</button></div>
        </div>
        <div class="d-flex justify-content-center" id="credits"><a href="https://github.com/http-samc" style="background-color: #121212;border-radius: 7px;padding: 5px;font-size: large;text-decoration: none;color: var(--bs-light);margin: 10px;margin-bottom: 10px;"><i class="fa fa-github"></i>&nbsp;http-samc</a></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
